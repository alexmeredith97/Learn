<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Furious Projectile Simulationing</title>

    <link href="project.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrapper">
    	<div id="projectiledisplay">
        <canvas id ="myCanvas" class="visualiser" width="800" height="500"></canvas> 
    	</div>

    	<div id="projectilesettings">
        	<form class="controls">
        		<div class="panel" style="background-color: white;">
                		<label for="angle">Angle of launch</label>
                		<input type="range" id="angle" min="0" value="45" max="90" step = "0.1" onchange="updateAngleInput(this.value)";>
                		</input>
                		<br/><br/>
                		<input type="number" id="angleInput" max="90" min="0" maxlength="5" value="" onchange="updateAngleSlider(this.value)";>
        			<br/><br/>
                		<label for="height" maxlength="6" min="0">Launch height</label>
                		<input type="number"> 
                		</input>
                		<br/><br/>
                		<label for="bounceMax">Maximum number of bounces</label><br/>
                		<select id="bounceMax" name="bounceMax">
                    			<option value="0">0</option>
                    			<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					
                		</select>

                		<br/><br/>

                		<label for="bounce">Bounce collision efficiency</label><br>
                		<input type="range" id="bounce" min="0" value="0.50" max="1" step="0.01">
				</input>
			</div>
			<div class="panel" style="background-color: white;">
				<label for="compare">Compare trajectories</label><br/>
                		<input type="checkbox" id="compare" name="compare" onclick="showMe('div1', this)">
			</div>	
			<div id ="div1" class="panel" style="border-right-color: rgb(170, 170, 170); border-right-width: 1px; border-right-style: solid; background-color: white; display: none;">
				<label for="angle2">Angle of launch</label>
                		<input type="range" id="angle2" min="0" value="45" max="90" step = "0.1" onchange="updateAngleInput2(this.value)";>
                		</input>
                		<br/><br/>
                		<input type="number" id="angleInput2" max="90" min="0" maxlength="5" value="" onchange="updateAngleSlider2(this.value)";>
				<br/><br/>
				<label for="height2" maxlength="6" min="0">Launch height</label> 
                		<input type="number"> 
                		</input>
                		<br/><br/>
				<label for="bounceMax2">Maximum number of bounces</label><br/>
                		<select id="bounceMax2" name="bounceMax2">
                    			<option value="0">0</option>
                    			<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					
                		</select>

                		<br/><br/>
                		<label for="bounce2">Bounce collision efficiency</label><br>
                		<input type="range" id="bounce2" min="0" value="0.50" max="1" step="0.01">
				</input>
		
				<br/><br/>
			</div>

               
				               
                
				
					
	
			
		
        	</form>
    	</div>

</div>
  
<script src="app.js"></script>
</body>
</html>
